<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cssMemeSlider/main.css" />
    <title>CssMemeSlider</title>
  </head>
  <body>
    <div class="slider wrap">
      <div class="slides">
        <input type="radio" name="circkle" id="c1" checked />
        <input type="radio" name="circkle" id="c2" />
        <input type="radio" name="circkle" id="c3" />
        <input type="radio" name="circkle" id="c4" />

        <div class="slide">
          <img src="./cssMemeSlider/images/meme1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./cssMemeSlider/images/meme2.1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./cssMemeSlider/images/meme7.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./cssMemeSlider/images/meme4.jpg" alt="" />
        </div>
      </div>

      <div class="navigation">
        <label for="c1" class="nav_lab"></label>
        <label for="c2" class="nav_lab"></label>
        <label for="c3" class="nav_lab"></label>
        <label for="c4" class="nav_lab"></label>
      </div>
    </div>
  </body>
</html>
